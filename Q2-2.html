    <title>Q2-2</title>
    <script>
        function inAscOrder(arr) {
            for(var i = 0; i < arr.length-1; i++){
            if(arr[i] > arr[i+1]){
                return false;
            } 
            }
            return true;
            
        }
        document.write(inAscOrder([1,2,3,4,5]));
        
    </script>
